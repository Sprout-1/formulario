<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de la persona Usuaria</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="form-contenedor" role="main">
    <h1>Registro de la persona Usuaria</h1>
    <p class="lead">Por favor, completa los campos requeridos para finalizar tu registro.</p>

    <form id="registro-form" action="#" method="post" novalidate>

      <div class="campo">
        <label for="nombre">Nombre</label>
        <input class="input-campo" id="nombre" name="nombre" type="text" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="campo">
        <label for="apellido">Apellido</label>
        <input class="input-campo" id="apellido" name="apellido" type="text" placeholder="Ingresa tu apellido" required>
      </div>

      <div class="campo">
        <label for="email">Correo Electrónico</label>
        <input class="input-campo" id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="campo">
        <label for="password">Contraseña</label>
        <input class="input-campo" id="password" name="password" type="password" placeholder="Escribe una contraseña" required>
      </div>

      <div class="campo">
        <label for="descripcion">Descripción breve</label>
        <textarea id="descripcion" name="descripcion" placeholder="Quién eres?..."></textarea>
      </div>

      <fieldset class="campo">
        <legend style="font-weight:700; font-size:13px;">Intereses</legend>
        <div class="intereses">
          <label class="interes-item"><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
          <label class="interes-item"><input type="checkbox" name="intereses" value="arte"> Arte</label>
          <label class="interes-item"><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
          <label class="interes-item"><input type="checkbox" name="intereses" value="estudio"> Estudio</label>
          <label class="interes-item"><input type="checkbox" name="intereses" value="trabajar"> Dormir</label>
        </div>
      </fieldset>

      <div class="acciones">
        <button class="boton-principal" type="submit">Registrarse</button>
        <button class="boton-secundario" type="reset">Limpiar</button>
      </div>

    </form>

    <footer>
      by 24002797
    </footer>
  </main>

  <script>
    document.getElementById('registro-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        nombre: document.getElementById('nombre').value.trim(),
        apellido: document.getElementById('apellido').value.trim(),
        email: document.getElementById('email').value.trim(),
        descripcion: document.getElementById('descripcion').value.trim(),
        intereses: Array.from(document.querySelectorAll('input[name="intereses"]:checked')).map(i => i.value)
      };
      console.log('Datos de registro (demostración):', data);
      alert('Registro Completo');
    });
  </script>
</body>
</html>
